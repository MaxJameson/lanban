<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column" id=col1 ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>To do</p>
        </div>
        <div class="column" id=col2 ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Work in progress</p>
            <!-- Droppable area -->
        </div>
        <div class="column" id=col2 ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Done</p>
            <!-- Droppable area -->
        </div>
    </div>
    <input type="text" id="Input" name="Input" placeholder="New task">
    <button onclick="addTask()">Add Paragraph</button>
    <script src="script.js"></script>
</body>
</html>
